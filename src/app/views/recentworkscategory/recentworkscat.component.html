<div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Recent Work Category</h3>
      <button class="mb-0 btn-add" (click)="addrecentworkcat()">Add</button>
    </div>
  
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th
              *ngFor="let items of columns; let i = index"
              :key="index"
              scope="col"
            >
              {{ items.ID }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of rows; let i = index" :key="index">
            <th scope="row">
              <div class="media align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">{{ items.name }}</span>
                </div>
              </div>
            </th>
            <!-- <td>{{ items.locationCountry }}</td>
            <td>{{ items.opens }}</td>
            <td>{{ items.experience }}</td>
  
            <td *ngIf="items.status === '0'"><mat-slide-toggle [checked]="true" (change)="updateStatus(items,$event)"></mat-slide-toggle></td>
            <td *ngIf="items.status === '1'"><mat-slide-toggle [checked]="false" (change)="updateStatus(items,$event)"></mat-slide-toggle></td> -->
        
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">
              <i class="fas fa-angle-left"></i>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#"
              >2 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">
              <i class="fas fa-angle-right"></i>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
