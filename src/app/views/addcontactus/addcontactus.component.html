<div class="row">
    <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Contact us</strong>
           
          </div>
          <div class="card-body">
              <form>
            <div class="form-group">
              <label for="company">Locaiton</label>
              <input type="text" class="form-control" id="locationName" placeholder="Enter location">
            </div>
            <div class="form-group">
              <label for="vat">Country</label>
              <input type="text" class="form-control" id="locationCountry" placeholder="enter Country">
            </div>
            <div class="form-group">
              <label for="street">Address</label>
              <input type="text" class="form-control" id="locationAddress" placeholder="Enter address">
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="city">Phone</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone">
              </div>
              <div class="form-group col-sm-6">
                <label for="postal-code">Email</label>
                <input type="text" class="form-control" id="emailAddress" placeholder="Email ID">
              </div>
            </div><!--/.row-->
            <button type="button" aria-pressed="true" class="btn btn-block btn-outline-primary active">Add address</button>
            </form>
          </div>
        </div>
      </div><!--/.col-->
    </div>
