<div class="row">
    <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Contact us</strong>
           
          </div>
          <div class="card-body">
              <form [formGroup]="careerForm" (ngSubmit)="contactData()" class="form-control">
            <div class="form-group">
              <label for="company">Locaiton</label>
              <input type="text" class="form-control" id="locationName" 
              formControlName="locationName"                     
              placeholder="Enter location">
            </div>
            <div class="form-group">
              <label for="vat">Country</label>
              <input type="text" class="form-control" id="locationCountry" 
              formControlName="locationCountry"  
              placeholder="enter Country">
            </div>
            <div class="form-group">
              <label for="street">Address</label>
              <input type="text" class="form-control" id="locationAddress" 
              formControlName="locationAddress"  
              placeholder="Enter address">
              
              <input type="hiddeen" id="locationAddress" 
              formControlName="locationLan"   >
              <input type="hidden" formControlName="locationLat">
              </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="city">Phone</label>
                <input type="text" class="form-control" id="phoneNumber" 
                formControlName="phoneNumber"  
                placeholder="Enter phone">
              </div>
              <div class="form-group col-sm-6">
                <label for="postal-code">Email</label>
                <input type="text" class="form-control" id="emailAddress" 
                formControlName="emailAddress"  
                placeholder="Email ID">
              </div>
            </div><!--/.row-->
            <button type="button" aria-pressed="true" class="btn btn-block btn-outline-primary active">Add address</button>
            </form>
          </div>
        </div>
      </div><!--/.col-->
    </div>
