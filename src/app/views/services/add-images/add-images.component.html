<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Main Image </strong>
            </div>
            
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal"
                    [formGroup]="imageForm" (ngSubmit)="addImage()">

                  
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="type">File input</label>
                        <div class="col-md-4">
                            <select id="imagetype" class="form-control" *ngFor="let val of value" formControlName="type">
                                <option value="m">Main Image (1500 X 400)</option>
                                <option value="i">Inner Image > (1000 X 800)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="file-input">File input</label>
                        <div class="col-md-9">
                            <input type="file" #fileInput formControlName="file" id="file"
                                (change)="uploadFileEvt($event)" multiple="multiple" accept="image/x-png,image/gif,image/jpeg,image/jpg,image/svg" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                        <button class="btn-submit" class="btn btn-block btn-outline-primary active">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">

            <div class="col-md-6">
            <img [src]="url + image1"/>
        </div>
        <div class="col-md-6">
            <img [src]="url + image2"/>
</div>
        </div>
        </div>

    </div>


</div>
